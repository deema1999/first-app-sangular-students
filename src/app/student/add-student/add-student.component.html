<div>
  <form #studentData="ngForm" (ngSubmit)="onClickSubmit(studentData.value)">
    <label>Student Name</label>
    <br>
    <input type="text" name="name" placeholder="student name" ngModel>
    <br>
    <label>Student major</label>
    <br>
    <input type="text" name="major" placeholder="student major" ngModel>
    <br>
    <label>Student color</label>
    <br>
    <input type="text" name="color" placeholder="student color" ngModel>
    <br>
    <input type="submit" value="submit">
  </form>
</div>
